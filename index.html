<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-header">
            <div class="social-icons">
                <p>Follow us:</p>
                <a href="#" class="bi bi-facebook"></a>
                <a href="#" class="bi bi-instagram"></a>
                <a href="#" class="bi bi-youtube"></a>
                <a href="#" class="bi bi-whatsapp"></a>
            </div>
            <div class="contact-info">
                <div><span class="bi bi-geo-alt"></span> 25/B Milford Road, New York</div>
                <div><span class="bi bi-envelope"></span> info@example.com</div>
                <div><span class="bi bi-telephone"></span> +1 234 567 890</div>
            </div>
            <div class="small-social">
                <div class="small-social-top">
                    <div class="icon">
                        <img src="./images/logo/logo.png" alt="">
                    </div>
                    <div class="search-menu">
                        <ul>
                            <li id="search"><a href="#" class="bi bi-search"></a></li>
                            <li id="list"><a href="#" class="bi bi-list"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="small-social-bottom">
                    <ul>
                        <li><a href="#">Academics</a><span class="bi bi-chevron-down"></span></li>
                        <li><a href="#">Pages</a><span class="bi bi-chevron-down"></span></li>
                        <li><a href="#">Admissions</a><span class="bi bi-chevron-down"></span></li>
                        <li><a href="#">Blog</a><span class="bi bi-chevron-down"></span></li>
                        <li><a href="#">Contact</a><span class="bi bi-chevron-down"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</html>
